<!DOCTYPE html>
<html lang="pt-Br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="img/imagem-octocat/favicon.ico" type="image/x-icon">
    <link rel="stylesheet" href="../style.css">
    <title>Imagens Dinamicas</title>
</head>
<body>
    <main>
        <h1>Fazendo imagens dinamicas usando a tag Picture</h1>
        <p>vamos fazer com uma imagem do octocat para 5 tamanhos diferentes</p>
        <picture>
            <source media="(max-width: 175px)" srcset="img/imagem-octocat/github-pp.png" type="image/png">
            <source media="(max-width: 225px)" srcset="img/imagem-octocat/github-p.png" type="image/png">
            <source media="(max-width: 525px)" srcset="img/imagem-octocat/github-m.png" type="image/png">
            <img src="img/imagem-octocat/github-g.png" alt="Imagem octocat">
        </picture>
    </main>
</body>
</html>
