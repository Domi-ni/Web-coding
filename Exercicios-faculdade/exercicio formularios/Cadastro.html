<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastro interno</title>
</head>
<body>
    <h1>Manutençaõ de usuarios do sistema</h1>
    
    <form action="#" method="post">
        <label for="Llogin">Login</label> <br>
        <input type="text" name="login" id="Llogin">

        <br>
        <br>

        <label for="Lsenha">Senha</label> <br>
        <input type="password" name="senha" id="Lsenha">
        
        <br>
        <br>

        <label for="Lstatus">Status</label> <br>
        <select name="status" id="Lstatus">
            <option value="ativo">Ativo</option>
            <option value="inativo">Inativo</option>
        </select>
        
        <br>
        <br>

        Tipo <br>
        <input type="radio" name="tipodepessoa" id="Ltipopessoatec" value="tec">
        <label for="Ltipopessoatec">Tecnico</label>

        <input type="radio" name="tipodepessoa" id="Ltipopessoaprof" value="prof">
        <label for="Ltipopessoaprof">Professor</label>

        <input type="radio" name="tipodepessoa" id="Ltipopessoaalu" value="alu">
        <label for="Ltipopessoaalu">Aluno</label>
        
        <br>
        <br>

        <label for="Ldata">Data de criação</label> <br>
        <input type="date" name="data" id="Ldata">

        <br>
        <br>

        Perfil <br>
        <input type="radio" name="perfilpessoa" id="Lperfilcon" value="Convidado">
        <label for="Lperfilcon">Convidado</label>

        <input type="radio" name="perfilpessoa" id="Lperfiladm" value="adm">
        <label for="Lperfiladm">Administrador</label>

        
        <br>
        <br>

        <label for="Lobs">Observação</label> <br>
        <textarea name="observacao" id="Lobs" cols="50" rows="10"></textarea>

        
        <br>
        <br>

        <input type="checkbox" name="compras" id="Lcompras">
        <label for="Lcompras">Compras</label>

        <input type="checkbox" name="biblioteca" id="Lbiblioteca">
        <label for="Lbiblioteca">Biblioteca</label>

        <input type="checkbox" name="academico" id="Lacademico">
        <label for="Lacademico">Academico</label>

        
        <br>
        <br>

        <input type="checkbox" name="documentacao" id="Ldocumentacao">
        <label for="Ldocumentacao">Documentação</label>

        <input type="checkbox" name="rh" id="Lrh">
        <label for="Lrh">Recursos humanos</label>

        <br>
        <br>

        <button type="submit">Cadastrar</button>

        <button type="reset">Excluir</button>
        <br>
        <a href="../index.html" rel="prev">voltar ao inicio</a>

    </form>
</body>
</html>
