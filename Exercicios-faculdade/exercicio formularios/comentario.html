<!DOCTYPE html>
<html lang="pt-Br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Deixe um comentario</title>
</head>
<body>
    <h1>Deixe um comentario</h1>

    <form action="#" method="post">
        <label for="Lnome">Nome:</label> <br>
        <input type="text" name="nome" id="Lnome" size="50">

        <br>
        <br>

        <label for="Lemail">Email:</label> <br>
        <input type="email" name="email" id="Lemail" size="50">

        <br>
        <br>

        <label for="Lsite">Site:</label> <br>
        <input type="text" name="site" id="Lsite" size="50">

        <br>
        <br>

        <label for="Lcomentario">Comentario:</label> <br>
        <textarea name="comentario" id="Lcomentario" cols="50" rows="15"></textarea>

        <p> <strong>Obs: seu comentario ser apublicado apos passar pelo moderador</strong> </p>

        <input type="submit" value="Enviar comentario">
        
    </form>
    <br>
    <a href="../index.html" rel="prev">voltar ao inicio</a>
</body>
</html>
